<title>后台登录页面</title>

</head>

<body>
<div id="login">
    <div class="title">ICT管理系统登录</div>
    <div class="login_content">
       <form action="" method="get" class="login2">
          <div class="user">
            <label class="tb">用户名：</lable>
            <input type="text" name="" class="username" />
          </div>
          <div class="user">
            <label class="tb">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="" class="keyword" />
          </div>
          <div class="user">
            <label class="tb">验证码：</lable>
            <input name="" type="text" class="yz"/>
            <input name="" type="text" value="AXdy"  class="log"/>
          </div>
          <div class="clear"></div>
          <div class="button">
             <button type="submit" class="J_Submit" id="J_SubmitStatic">登录</button>
             <button type="reset" class="J_Reset" id="J_ResetStatic">重置</button>
          </div>
       </form>
    </div>
</div>
</body>
</html>
